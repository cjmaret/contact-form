<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="form.css" />
</head>

<body>
    <form class="form">
        <fieldset class="name">
            <input class="form__item form__item_el_name" type="text" id="name" name="name" required>
            <label class="form__label form__label_el_name" for="name">Name</label>

            
            <input class="form__item form__item_el_surname" type="text" id="surname" required>
            <label class="form__label form__label_el_surname" for="surname">Surname</label>
        </fieldset>

        <fieldset class="details">
            <textarea class="form__item form__item_el_description" id="description" name="description" required></textarea>
            <label class="form__label form__label_el_description" for="description">Description</label>
        </fieldset>

        <fieldset class="form__delivery">
            <div class="option">

                <label class="form__label form__label_el_radio" for="with-delivery">
                    <input class="form__item_el_radio" type="radio" id="with-delivery" name="delivery" clicked>
                    <span class="form__item_el_span">With delivery</span>
                </label>
            </div>

            <div class="option">
                <label class="form__label form__label_el_radio" for="without-delivery">
                    <input class="form__item_el_radio" type="radio" id="without-delivery" name="delivery">
                    <span class="form__item_el_span">Without delivery</span>
                </label>
            </div>
        </fieldset>


        <fieldset class="submit">
            <label class="submit__label" for="submit"></label>
            <input class="submit__item" type="submit" id="submit" name="submit" placeholder="Submit">
        </fieldset>

    </form>
</body>



</html>
